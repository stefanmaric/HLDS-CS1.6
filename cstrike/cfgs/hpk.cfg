amx_hpk_on 1          // Turn the High Ping Kicker on or off
amx_hpk_ping 250      // Highest ping a player is allowed to have
amx_hpk_check 5       // Seconds between checking a players ping
amx_hpk_tests 5       // Number of times a player's ping is checked before kicking
amx_hpk_delay 5       // Seconds before starting ping checks after a player joins
amx_hpk_immunity 0    // Enable/Disable Immunity Checks by the plugin
